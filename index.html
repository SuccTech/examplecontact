<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="Contact form to email.css">
</head>
<body>
    <div class="container">
        <h2>Get in Touch</h2>
        <form onsubmit="emailSend(); reset(); return false;">
            <input type="text" id="name " placeholder="Enter Your Name" name="name" required>
            <input type="text" id="phone" placeholder="Enter Your Phone Number" name="phone" required>
            <input type="text" id="email" placeholder="Enter Your Email" name="email" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="Contact form to email.js"></script>
</body>
</html>
